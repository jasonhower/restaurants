<html>
<head>

	<meta charset="utf-8">
	<title>RESTAURANTS</title>	
	<link rel="stylesheet" href="{{ url_for('static', filename='normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">    
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800,600' rel='stylesheet' type='text/css'>

</head>

<body>

		<header>
            <div class='title'>
			<h1>{{ restaurant['name'] }}</h1>
            </div>
		</header>
		<div class="subtitle">
			<p>NEW ITEM</p>
		</div>

		<div class="edit">

			<form action="{{ url_for('newItem', rest_id=restaurant.id) }}" method="POST">
                <div class="editname"><input type='text' name='itemName' placeholder="Item Name"></div>
                <div class="editprice"><input type='text' name='itemPrice' placeholder="$"></div>
                <div class="editdescription"><textarea class="editdescription" name='itemDescription' placeholder="Item Description"></textarea></div>
                <input type="submit" value="ADD NEW ITEM">
			</form>
                        <form action="{{ url_for('showMenu', rest_id=restaurant.id) }}">
                                <input type="submit" value="CANCEL">
                        </form>
</div>

    </div>	
	<footer>
		made by joji
	</footer>

</body>

</html>

<html>
<head>

	<meta charset="utf-8">
	<title>RESTAURANTS</title>	
	<link rel="stylesheet" href="{{ url_for('static', filename='normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700,800,600' rel='stylesheet' type='text/css'>

</head>

<body>

		<header>
            <div class="title">
			<h1>RESTAURANTS</h1>
            </div>
		</header>
		<div class="subtitle">
			<a href="{{ url_for('newRestaurant') }}" class="subtitlelink"><p>ADD NEW RESTAURANT</p></a>
		</div>

	{% if restaurants %}
		<nav>
			<div class="list">
				{% for r in restaurants %}
					<div class = "restaurant">
                        <h3>{{ r.name }}</h3>

                        <div class="viewMenu">
						<a href="{{ url_for('showMenu', rest_id=r.id) }}">V I E W  M E N U</a>
                        </div>
                        <div class="editdelete"> 
                            <a href="{{ url_for('editRestaurant', rest_id=r.id) }}">E D I T</a>
                            <a href="{{ url_for('deleteRestaurant', rest_id=r.id) }}">D E L E T E</a>
                        </div>
					</div>
				{% endfor %}
			</div>
		</nav>
	{% else %}
		<div class="empty">
			<p>There are currently no Restaurants. Click "ADD NEW RESTAURANTS" above to begin!</p>
		</div>
	{% endif %}
	
	<footer>
		MADE BY JOJI
	</footer>

</body>

</html>
